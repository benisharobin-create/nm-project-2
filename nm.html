<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBM Interactive Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>IBM Interactive Form</h1>
    <form id="ibmForm" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
        <small class="error-message">Name is required</small>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <small class="error-message">Enter a valid email</small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="6">
        <small class="error-message">Password must be at least 6 characters</small>
      </div>

      <button type="submit">Submit</button>
    </form>

    <p id="success-message" class="success-message">Form submitted successfully!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
